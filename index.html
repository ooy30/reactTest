  <script>
    function copyText() {
      var text = document.getElementById("myText").innerText;
      navigator.clipboard.writeText(text)
        .then(function () {
          alert("คัดลอกข้อความแล้ว: " + text);
        })
        .catch(function (err) {
          console.error("เกิดข้อผิดพลาดในการคัดลอกข้อความ: ", err);
        });
    }
  </script>

    document.getElementById('scrollToTarget1').addEventListener('click', function (e) {

    function scrollToElement(id) {
      const element = document.getElementById(id);
      if (element) {
        element.scrollIntoView({
          behavior: 'smooth'
        });
